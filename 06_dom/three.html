<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit and remove in dom</title>
</head>
<body>
    <ul class = "language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("java")

    function addOpti(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))   
        document.querySelector('.language').appendChild(li)
    }

    addOpti("typeScript")
    addOpti("golang")

    // edit

    const secondLng = document.querySelector("li:nth-child(2)")
    console.log(secondLng)
    //secondLng.innerHTML = "mojo"
    const newli = document.createElement('li')
    newli.textContent = "ruby"
    secondLng.replaceWith(newli)

    //EDIT

    const firstLng = document.querySelector("li:first-child")
    firstLng.outerHTML = "<li>seema</li>"

    //remove

    const lastLng = document.querySelector("li:last-child")
    lastLng.remove()
</script>
</html>
